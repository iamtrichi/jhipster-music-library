<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="album">
            <h2 data-cy="albumDetailsHeading"><span jhiTranslate="musicLibraryApp.album.detail.title">Album</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                    <span>{{ album.id }}</span>
                </dd>
                <dt><span jhiTranslate="musicLibraryApp.album.title">Title</span></dt>
                <dd>
                    <span>{{ album.title }}</span>
                </dd>
                <dt><span jhiTranslate="musicLibraryApp.album.releaseDate">Release Date</span></dt>
                <dd>
                    {{ album.releaseDate | formatMediumDate }}
                </dd>
                <dt><span jhiTranslate="musicLibraryApp.album.artiste">Artiste</span></dt>
                <dd>
                    <div *ngIf="album.artiste">
                        <a [routerLink]="['/artiste', album.artiste?.id, 'view']">{{ album.artiste?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info"
                    data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/album', album.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
